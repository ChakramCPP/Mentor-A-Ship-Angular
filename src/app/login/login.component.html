<div style="opacity: 90%; margin-top: 100px; margin-left: 400px; margin-right: 400px; "> 
  <div class="container">
  <div class="card border-s">
    <div class="card-header">
      Enter Your credentials to login:
    </div>
    <div class="card-body">
      
      <!-- <h5 class="card-title">Enter Your credentials to login:</h5> -->
      
      <!-- ........ -->
      <div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <h1 class="display-5" style="margin-left: 40px;">Hello, Welcome to Mentor-A-Ship!</h1>
          <hr class="my-4">
          
          <div>
              <!-- Email Field -->
            <div class="form-group">
              
              <label class="col-form-label" for="email"> Email </label>
              <input [(ngModel)]="email" required name="email" #emailid="ngModel" type="email" 
                class="form-control ng-valid ng-untouched ng-pristine" placeholder="Email Id" id="email">
          
            </div>
            <div [hidden]="emailid.valid || emailid.pristine" class="alert alert-danger">
              Email Id is required!
            </div>
            <!-- <br> -->
              <!-- password field -->
           <div class="form-group">
              
              <label for="password">Password</label>
              <input [(ngModel)]="password" required name="password" type="password" #pwd="ngModel"
                class="form-control ng-valid" placeholder="Password" id="password">
          
           </div>
           <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">
            Password is required!
          </div>
  
          <!-- submit button -->
          <button type="submit" class="btn btn-success" (click)="newLogin()"
          [disabled]="!loginForm.form.valid">
            Login</button>
  
          </div>
            <br>
            <div [hidden]="submitted">
                  {{errormsg}}
            </div>
          <br>
          <!-- <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" type="submit" role="button" 
              (click)="newLogin()" [disabled]="!loginForm.form.valid">
                Login</a>
          </p> -->
          <br>
          <p class="text-muted" > <a href="#">Forgot Password?</a> </p>
          <hr class="my-4">
        </form>
      </div>
  
      <!-- <div [hidden]="!submitted">
         Wait, your credentials are being verified!
         <br>
         <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div> -->
      <!-- ........ -->    
    </div>
  </div>
